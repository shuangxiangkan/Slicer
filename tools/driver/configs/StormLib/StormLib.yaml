library:
  name: "StormLib"
  version: "9.30"
  repo_url: "https://github.com/ladislav-zezula/StormLib.git"
  language: "c++"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  - "src/StormLib.h"

header_include:    # required, header file name for #include in harness prompts
  - "StormLib.h"

header_folder:     # required, header directories for compilation include paths, relative to library root
  - "src"          # StormLib.h is in the src directory

source_dirs:       # required，folder or files, 
  - "src"          # All source files are in src directory

exclude_dirs:      # optional, `source_dirs` and `exclude_dirs` can only be specified one at a time; they cannot be used simultaneously.
  - ""

static_build:      # required
  static_lib_name: "libstorm.a"
  output: "build/{static_lib_name}"
  command: |
    rm -rf StormLib && \
    git clone --depth=1 {repo_url} StormLib && \
    cd StormLib && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} CXX={CXX_FUZZ} cmake .. -DBUILD_SHARED_LIBS=OFF -DSTORM_BUILD_TESTS=OFF && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libstorm.so"
  output: "build/{shared_lib_name}"
  command: |
    rm -rf StormLib && \
    git clone --depth=1 {repo_url} StormLib && \
    cd StormLib && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} CXX={CXX_FUZZ} cmake .. -DBUILD_SHARED_LIBS=ON -DSTORM_BUILD_TESTS=OFF && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CXX_FUZZ}"       # 使用C++编译器，因为StormLib包含C++代码
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-lz"              # StormLib depends on zlib
    - "-lbz2"            # StormLib depends on bzip2
    - "-lstdc++"         # 链接C++标准库，解决__gxx_personality_v0错误

api_selection:
  api_prefix:      # required
    - "SFile"            # Main API functions start with SFile
    - "SComp"
    - "SList"
    - "FileStream_"      # File stream functions
  api_macros:           # required
    - ""           # StormLib uses WINAPI calling convention
  exclude:              # optional, exclude internal or problematic functions
    - ""

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/StormLib/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/StormLib/mpq.dict"  # optional, absolute path to dictionary file