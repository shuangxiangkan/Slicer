library:
  name: "zlib"
  version: "1.3.1"
  repo_url: "https://github.com/madler/zlib.git"
  language: "c"

# compiler & sanitizer 
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"
  CFLAGS_ASAN: "-fsanitize=address,undefined"
  CXXFLAGS_ASAN: "-fsanitize=address,undefined"

headers:           # required, header file name, do not include path
  - "zlib.h"

source_dirs:       # required，folder or files
  - "zlib.h"            
  - "adler32.c"
  - "compress.c"
  - "crc32.c"
  - "deflate.c"
  - "gzclose.c"
  - "gzlib.c"
  - "gzread.c"
  - "gzwrite.c"
  - "infback.c"
  - "inffast.c"
  - "inflate.c"
  - "inftrees.c"
  - "trees.c"
  - "uncompr.c"
  - "zutil.c"

exclude_dirs:      # optional
  - ""

static_build:      # required
  static_lib_name: "libz.a"
  output: "build/{static_lib_name}"
  command: |
    rm -rf zlib && \
    git clone {repo_url} zlib && \
    cd zlib && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. -DBUILD_SHARED_LIBS=OFF && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libz.so"
  output: "build/{shared_lib_name}"
  command: |
    rm -rf zlib && \
    git clone {repo_url} zlib && \
    cd zlib && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. -DBUILD_SHARED_LIBS=ON && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  dependencies:         # 额外依赖库 (链接时需要的库文件)
    - "-lz"              # 链接zlib库
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - ""                 # 示例: 优化级别, -O2

api_selection:
  include_prefix:      # required
    - ""
  keywords:           # required
    - "ZEXTERN"
  exclude:            # optional
    - ""

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/zlib/seeds"  # required, absolute path to seeds directory
  dictionary_file: ""  # optional, absolute path to dictionary file
