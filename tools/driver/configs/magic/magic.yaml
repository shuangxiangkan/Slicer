library:
  name: "file"
  version: "5.46"
  repo_url: "https://github.com/file/file.git"
  language: "c"

# compiler & sanitizer 
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"
  CFLAGS_ASAN: "-fsanitize=address,undefined"
  CXXFLAGS_ASAN: "-fsanitize=address,undefined"

headers:           # required, header file name, do not include path
  - "src/magic.h"

source_dirs:       # required，folder or files, 
  - "src"            

exclude_dirs:      # optional, `source_dirs` and `exclude_dirs` can only be specified one at a time; they cannot be used simultaneously.
  - ""

static_build:      # required
  static_lib_name: "libmagic.a"
  output: "src/.libs/{static_lib_name}"
  command: |
    rm -rf file && \
    git clone {repo_url} file && \
    cd file && \
    autoreconf -fiv && \
    ./configure --enable-static --disable-shared CC={CC_FUZZ} && \
    make clean && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libmagic.so"
  output: "src/.libs/{shared_lib_name}"
  command: |
    rm -rf file && \
    git clone {repo_url} file && \
    cd file && \
    autoreconf -fiv && \
    ./configure --enable-shared --disable-static CC={CC_FUZZ} && \
    make clean && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-lz"              # zlib压缩库
    - "-lbz2"            # bzip2压缩库
    - "-llzma"           # lzma压缩库

api_selection:
  api_prefix:      # required
    - "magic_"
  api_macros:           # required
    - ""
  exclude: []         # optional

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"
    - "doc/libmagic.man"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/magic/seeds"  # required, absolute path to seeds directory
  dictionary_file: ""  # optional, absolute path to dictionary file