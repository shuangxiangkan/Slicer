library:
  name: "libucl"
  version: "0.9.2"
  repo_url: "https://github.com/vstakhov/libucl.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  - "include/ucl.h"
header_include:    # required, header file name for #include in harness prompts
  - "ucl.h"
header_folder:     # required, directory containing header files for compilation, relative to library root
  - "include"

source_dirs:       # required，folder or files
  - "include/"
  - "src/"

exclude_dirs:      # optional
  - ""

static_build:      # required
  static_lib_name: "libucl.a"
  output: "build/{static_lib_name}"
  command: |
    rm -rf libucl && \
    git clone {repo_url} libucl && \
    cd libucl && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DBUILD_SHARED_LIBS=OFF \
      -DENABLE_URL_INCLUDE=OFF \
      -DENABLE_URL_SIGN=OFF \
      -DENABLE_LUA=OFF \
      -DENABLE_LUAJIT=OFF \
      -DENABLE_UTILS=OFF && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libucl.so"
  output: "build/{shared_lib_name}"
  command: |
    rm -rf libucl && \
    git clone {repo_url} libucl && \
    cd libucl && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DBUILD_SHARED_LIBS=ON \
      -DENABLE_URL_INCLUDE=OFF \
      -DENABLE_URL_SIGN=OFF \
      -DENABLE_LUA=OFF \
      -DENABLE_LUAJIT=OFF \
      -DENABLE_UTILS=OFF && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-lm"              # Math library

api_selection:
  api_prefix:      # required - UCL API functions typically start with ucl_
    - "ucl_"
  api_macros:           # required - Look for UCL API patterns
    - "UCL_EXTERN"      # UCL public API marker
  exclude:            # optional - Exclude internal/private functions
    - "ucl_hash_"       # Internal hash functions
    - "ucl_emit_"       # Internal emit functions (not main API)
    - "_ucl_"           # Internal functions with leading underscore

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"
    - "doc/api.md"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/libucl/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/libucl/ucl.dict"  # optional, absolute path to dictionary file
