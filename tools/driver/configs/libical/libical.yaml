library:
  name: "libical"
  version: "3.99.99"
  repo_url: "https://github.com/libical/libical.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  - "src/libical/icalcomponent.h"
  - "src/libical/icalproperty.h"
  - "src/libical/icalvalue.h"
  - "src/libical/icalparameter.h"
  - "src/libical/icalparser.h"
  - "src/libical/icaltime.h"
  - "src/libical/icaltimezone.h"
  - "src/libical/icalduration.h"
  - "src/libical/icalperiod.h"
  - "src/libical/icalrecur.h"
  - "src/libical/icalattach.h"
  - "src/libical/icalmemory.h"
  - "src/libical/icalerror.h"

header_include:    # required, header file name for #include in harness prompts
  - "build/src/libical/ical.h"

header_folder:     # required, header directories for compilation include paths, relative to library root
  - "src"
  - "src/libical"
  - "build/src"
  - "build/src/libical"

source_dirs:       # required，folder or files, 
  - "src/libical"

exclude_dirs:      # optional, `source_dirs` and `exclude_dirs` can only be specified one at a time; they cannot be used simultaneously.
  - ""

static_build:      # required
  static_lib_name: "libical.a"
  output: "build/lib/{static_lib_name}"
  command: |
    rm -rf libical && \
    git clone {repo_url} libical && \
    cd libical && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DLIBICAL_STATIC=ON \
      -DLIBICAL_BUILD_TESTING=OFF \
      -DLIBICAL_BUILD_EXAMPLES=OFF \
      -DLIBICAL_BUILD_DOCS=OFF \
      -DLIBICAL_CXX_BINDINGS=OFF \
      -DLIBICAL_JAVA_BINDINGS=OFF \
      -DLIBICAL_GLIB=OFF \
      -DLIBICAL_GOBJECT_INTROSPECTION=OFF \
      -DLIBICAL_GLIB_VAPI=OFF \
      -DLIBICAL_ENABLE_BUILTIN_TZDATA=ON && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libical.so"
  output: "build/lib/{shared_lib_name}"
  command: |
    rm -rf libical && \
    git clone {repo_url} libical && \
    cd libical && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DLIBICAL_STATIC=OFF \
      -DLIBICAL_BUILD_TESTING=OFF \
      -DLIBICAL_BUILD_EXAMPLES=OFF \
      -DLIBICAL_BUILD_DOCS=OFF \
      -DLIBICAL_CXX_BINDINGS=OFF \
      -DLIBICAL_JAVA_BINDINGS=OFF \
      -DLIBICAL_GLIB=OFF \
      -DLIBICAL_GOBJECT_INTROSPECTION=OFF \
      -DLIBICAL_GLIB_VAPI=OFF \
      -DLIBICAL_ENABLE_BUILTIN_TZDATA=ON && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-lpthread"        # libical uses threading
    - "-lm"              # math library for calculations

api_selection:
  api_prefix:      # required
    - "ical"
  api_macros:           # required
    - "LIBICAL_ICAL_EXPORT"
  exclude: []         # optional

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"
    - "docs/UsingLibical.md"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/libical/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/libical/libical.dict"  # optional, absolute path to dictionary file