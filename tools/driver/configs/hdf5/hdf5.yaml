library:
  name: "hdf5"
  version: "2.0.0-2"
  repo_url: "https://github.com/HDFGroup/hdf5.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  # 只包含公共API头文件，确保只提取真正的公共API
  - "src/H5Dpublic.h"     # 数据集API
  - "src/H5Fpublic.h"     # 错误处理API

header_include:    # required, header file name for #include in harness prompts
  - "hdf5.h"
header_folder:     # required, directory containing header files for compilation, relative to library root
  - "src/"

source_dirs:       # required，folder or files
  - "src/"

exclude_dirs:      # optional
  - ""

static_build:      # required
  static_lib_name: "libhdf5.a"
  output: "build/bin/{static_lib_name}"
  command: |
    rm -rf hdf5 && \
    git clone {repo_url} hdf5 && \
    cd hdf5 && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DBUILD_SHARED_LIBS=OFF \
      -DHDF5_BUILD_EXAMPLES=OFF \
      -DBUILD_TESTING=OFF \
      -DHDF5_BUILD_TOOLS=OFF \
      -DHDF5_BUILD_UTILS=OFF \
      -DHDF5_BUILD_FORTRAN=OFF \
      -DHDF5_BUILD_CPP_LIB=OFF \
      -DHDF5_BUILD_JAVA=OFF \
      -DHDF5_ENABLE_PARALLEL=OFF && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libhdf5.so"
  output: "build/bin/{shared_lib_name}"
  command: |
    rm -rf hdf5 && \
    git clone {repo_url} hdf5 && \
    cd hdf5 && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DBUILD_SHARED_LIBS=ON \
      -DHDF5_BUILD_EXAMPLES=OFF \
      -DBUILD_TESTING=OFF \
      -DHDF5_BUILD_TOOLS=OFF \
      -DHDF5_BUILD_UTILS=OFF \
      -DHDF5_BUILD_FORTRAN=OFF \
      -DHDF5_BUILD_CPP_LIB=OFF \
      -DHDF5_BUILD_JAVA=OFF \
      -DHDF5_ENABLE_PARALLEL=OFF && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-I/home/kansx/SVF-Tools/Slicer/tools/driver/Libraries/hdf5/src"
    - "-I/home/kansx/SVF-Tools/Slicer/tools/driver/Libraries/hdf5/build/src"  # For H5pubconf.h
    - "-I/home/kansx/SVF-Tools/Slicer/tools/driver/Libraries/hdf5/src/H5FDsubfiling"  # For H5FDsubfiling.h
    - "-lz"              # HDF5 requires zlib
    - "-lm"              # Math library

api_selection:
  api_prefix:      # required - HDF5 API functions typically start with H5
    - "H5"
  api_macros:           # required - API标记宏，用于识别导出的API函数
    - "H5_DLL"        # HDF5核心库的API导出标记

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"
    - "INSTALL"
    - "release_docs/INSTALL"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/hdf5/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/hdf5/hdf5.dict"  # optional, absolute path to dictionary file
