library:
  name: "libpcap"
  version: "1.10.5"
  repo_url: "https://github.com/the-tcpdump-group/libpcap.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  - "pcap/pcap.h"
header_include:    # required, header file name for #include in harness prompts
  - "pcap.h"
header_folder:     # required, directory containing header files for compilation, relative to library root
  - "."

source_dirs:       # required，folder or files
  - "pcap/"
  - "pcap.c"

exclude_dirs:      # optional
  - ""

static_build:      # required
  static_lib_name: "libpcap.a"
  output: "build/{static_lib_name}"
  command: |
    rm -rf libpcap && \
    git clone {repo_url} libpcap && \
    cd libpcap && \
    mkdir build && \
    cd build && \
    cmake .. && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libpcap.so.1"
  output: "build/{shared_lib_name}"
  command: |
    rm -rf libpcap && \
    git clone {repo_url} libpcap && \
    cd libpcap && \
    mkdir build && \
    cd build && \
    cmake .. && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-libverbs"
    - "-lnl-3"
    - "-lnl-genl-3"
    - "-lnl-route-3"
    - "-ldbus-1"

api_selection:
  api_prefix:      # required
    - "pcap_"
  api_macros:           # required
    - "PCAP_API"
  exclude:            # optional - 排除一些内部或已弃用的函数
    - ""

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/shuangxiang/research/Slicer/tools/driver/configs/libpcap/seeds"  # required, absolute path to seeds directory