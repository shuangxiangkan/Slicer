library:
  name: "libtiff"
  version: "4.6.0"
  repo_url: "https://gitlab.com/libtiff/libtiff.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  - "libtiff/tiffio.h"
  - "libtiff/tiff.h"

header_include:    # required, header file name for #include in harness prompts
  - "tiffio.h"
  - "tiff.h"

header_folder:     # required, header directories for compilation include paths, relative to library root
  - "libtiff"      # main header directory

source_dirs:       # required，folder or files, 
  - "libtiff/"     # main source directory

exclude_dirs:      # optional, `source_dirs` and `exclude_dirs` can only be specified one at a time; they cannot be used simultaneously.
  - ""

static_build:      # required
  static_lib_name: "libtiff.a"
  output: "build/libtiff/{static_lib_name}"
  command: |
    rm -rf libtiff && \
    git clone {repo_url} libtiff && \
    cd libtiff && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DCMAKE_BUILD_TYPE=Release \
      -DBUILD_SHARED_LIBS=OFF \
      -Dtiff-tools=OFF \
      -Dtiff-tests=OFF \
      -Dtiff-contrib=OFF \
      -Dtiff-docs=OFF \
      -Dcxx=OFF \
      -Djpeg=OFF \
      -Dzlib=OFF \
      -Dpixarlog=OFF \
      -Dold-jpeg=OFF \
      -Djbig=OFF \
      -Dlzma=OFF \
      -Dzstd=OFF \
      -Dwebp=OFF \
      -Dlerc=OFF && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libtiff.so"
  output: "build/libtiff/{shared_lib_name}"
  command: |
    rm -rf libtiff && \
    git clone {repo_url} libtiff && \
    cd libtiff && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. \
      -DCMAKE_BUILD_TYPE=Release \
      -DBUILD_SHARED_LIBS=ON \
      -Dtiff-tools=OFF \
      -Dtiff-tests=OFF \
      -Dtiff-contrib=OFF \
      -Dtiff-docs=OFF \
      -Dcxx=OFF \
      -Djpeg=OFF \
      -Dzlib=OFF \
      -Dpixarlog=OFF \
      -Dold-jpeg=OFF \
      -Djbig=OFF \
      -Dlzma=OFF \
      -Dzstd=OFF \
      -Dwebp=OFF \
      -Dlerc=OFF && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-DHAVE_CONFIG_H"  # libtiff需要的配置头文件定义

api_selection:
  api_prefix:      # required
    - "TIFF"       # TIFF开头的函数，如TIFFOpen, TIFFRead等
  api_macros:           # required
    - ""           # libtiff没有特殊的API宏定义
  exclude:              # optional, 排除一些内部或不安全的函数
    - ""           # 内部函数前缀

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"    # 
    - "doc/functions/*.rst"  # API文档

    
# fuzzing configuration
fuzzing:
  seeds_dir: "/home/shuangxiang/workspace/code/Slicer/tools/driver/configs/libtiff/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/shuangxiang/workspace/code/Slicer/tools/driver/configs/libtiff/tiff.dict"  # optional, absolute path to dictionary file