library:
  name: "cJSON"
  version: "1.7.17"
  repo_url: "https://github.com/DaveGamble/cJSON.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header file name, do not include path
  - "cJSON.h"

source_dirs:       # required，folder or files, 
  - "cJSON.h"            
  - "cJSON.c"       

exclude_dirs:      # optional, `source_dirs` and `exclude_dirs` can only be specified one at a time; they cannot be used simultaneously.
  - ""

static_build:      # required
  static_lib_name: "libcjson.a"
  output: "build/{static_lib_name}"
  command: |
    rm -rf cJSON && \
    git clone {repo_url} cJSON && \
    cd cJSON && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. -DBUILD_SHARED_LIBS=OFF -DENABLE_CJSON_TEST=OFF -DENABLE_CJSON_UTILS=OFF && \
    make -j$(nproc)

shared_build:     # optional
  shared_lib_name: "libcjson.so"
  output: "build/{shared_lib_name}"
  command: |
    rm -rf cJSON && \
    git clone {repo_url} cJSON && \
    cd cJSON && \
    mkdir -p build && cd build && \
    CC={CC_FUZZ} cmake .. -DBUILD_SHARED_LIBS=ON -DENABLE_CJSON_TEST=OFF -DENABLE_CJSON_UTILS=OFF && \
    make -j$(nproc)

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CC_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - ""             # 示例: 优化级别, -O2

api_selection:
  api_prefix:      # required
    - "cJSON_"
  api_macros:           # required
    - "CJSON_PUBLIC"
  exclude: []         # optional

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/cJSON/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/cJSON/json.dict"  # optional, absolute path to dictionary file