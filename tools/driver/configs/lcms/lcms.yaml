library:
  name: "Little-CMS"
  version: "2.17"
  repo_url: "https://github.com/mm2/Little-CMS.git"
  language: "c"

# compiler configuration
compiler:
  CC_FUZZ: "afl-clang-fast"
  CXX_FUZZ: "afl-clang-fast++"

headers:           # required, header and source files for API extraction, relative to library root
  - "include/lcms2.h"
header_include:    # required, header file name for #include in harness prompts
  - "lcms2.h"
header_folder:     # required, directory containing header files for compilation, relative to library root
  - "include"

source_dirs:       # required，folder or files
  - "include/lcms2.h"            
  - "src/"       

exclude_dirs:      # optional
  - ""

static_build:      # required
  static_lib_name: "liblcms2.a"
  output: "src/.libs/{static_lib_name}"
  command: |
    rm -rf Little-CMS && \
    git clone {repo_url} Little-CMS && \
    cd Little-CMS && \
    ./configure --enable-shared=no CC={CC_FUZZ} && \
    make -j$(nproc) all

shared_build:     # optional
  shared_lib_name: "liblcms2.so"
  output: "src/.libs/{shared_lib_name}"
  command: |
    rm -rf Little-CMS && \
    git clone {repo_url} Little-CMS && \
    cd Little-CMS && \
    ./configure --enable-shared=yes CC={CC_FUZZ} && \
    make -j$(nproc) all

# driver_build: 配置harness编译参数
# 用于指定编译API harness时需要的编译器、依赖库和特殊标志
# config_parser.py会读取这些配置并动态构建完整的编译命令
driver_build:
  compiler:             # 编译器配置 (通常使用AFL++的插桩编译器)
    - "{CXX_FUZZ}"        # 示例: afl-clang-fast, afl-gcc
  extra_flags:          # 库特定的编译标志 (预处理器定义、优化选项等)
    - "-lm"             # 数学库，Little-CMS可能需要

api_selection:
  api_prefix:      # required
    - "cms"
  api_macros:           # required
    - "CMSEXPORT"
  exclude: []         # optional

documentation:       # optional
  target_files:      # optional, specific documentation files to analyze
    - "README.md"

# fuzzing configuration
fuzzing:
  seeds_dir: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/lcms/seeds"  # required, absolute path to seeds directory
  dictionary_file: "/home/kansx/SVF-Tools/Slicer/tools/driver/configs/lcms/icc.dict"  # optional, absolute path to dictionary file